version: "2"

services:

  postgres:
    image: postgres:13
    env_file: .env
    environment:
      POSTGRES_PASSWORD: ${HUBGREP_POSTGRES_PASSWORD}
    ports:
      - 5432:5432
    networks:
      - hubgrep_search
    volumes:
      - ./postgres_data:/var/lib/postgresql/data

  maildev:
    image: maildev/maildev
    ports:
      - 8090:80
    networks:
      - hubgrep_search

  service:
    build: .
    volumes:
    - ./:/var/task

    # override the about page text
    # hubgrep_about.md is the default path
    #environment:
    #    HUBGREP_ABOUT_MARKDOWN_FILE: hubgrep_about.md

    restart: ${RESTART}

    # uplink port to host
    ports:
      - 8080:8080

    command: >
          bash -ic " \
            pip install -r requirements.txt
            flask run --host 0.0.0.0 --port 8080
            "
    tty: true
    networks:
      - hubgrep_search
      - hubgrep
  
  sphinx:
    image: macbre/sphinxsearch:3.3.1
    env_file: .env
    ports:
    - "127.0.0.1:9312:9312" # bind to local interface only!
    - "127.0.0.1:9306:9306"
    volumes:
    - ./data:/var/lib/sphinx/data  # directory where sphinx will store index data
    - ./sphinx.conf:/opt/sphinx/conf/sphinx.conf  # SphinxSE configuration file
      #mem_limit: 1024m # match indexer.value from sphinx.conf
    # before first start: docker-compose run sphinx indexer --all --config /opt/sphinx/conf/sphinx.conf --rotate
    # (needs postgres running)

    networks:
      - hubgrep_search


networks:
  hubgrep_search:
  hubgrep:
    name: hubgrep
