version: "2"

services:

  postgres:
    image: postgres:13
    env_file: .env
    environment:
      POSTGRES_PASSWORD: ${HUBGREP_POSTGRES_PASSWORD}

  redis:
    image: redis

  maildev:
    image: maildev/maildev
    ports:
      - 8081:80

  service:
    build: .
    volumes:
    - ./:/var/task

    #environment:
    #    HUBGREP_ABOUT_MARKDOWN_FILE: about.md

    restart: ${RESTART}

    # uplink port to host
    ports:
      - 8080:8080

    command: >
          bash -ic " \
            pip install -r requirements.txt
            flask run --host 0.0.0.0 --port 8080
            "
    tty: true

volumes:
  pgdata:
