version: "2"

services:

  postgres:
    image: postgres:13
    env_file: .env
    environment:
      POSTGRES_PASSWORD: ${HUBGREP_POSTGRES_PASSWORD}

  redis:
    image: redis

  service:
    build: 
      context: .
      dockerfile: Dockerfile.prod
    env_file: .env

    restart: ${RESTART}
    
    # override the about page text
    # hubgrep_about.md is the default path
    #environment:
    #    HUBGREP_ABOUT_MARKDOWN_FILE: hubgrep_about.md
    
    # uplink port to host
    ports:
      - 8080:8080

    command: gunicorn --bind 0.0.0.0:8080 "hubgrep:create_app()"

volumes:
  pgdata:
