{% macro hosting_services(hosting_services=[]) %}
    <nav class="hosting-services">
        <ul>
            {% for instance in hosting_services %}
                <li>
                    <a class="" href="{{ instance.landingpage_url }}">{{ instance.label }} ({{ instance.type }}, {{ "local index" if instance.has_local_index else "" }})</a>
                </li>
            {% endfor %}
        </ul>
    </nav>
{% endmacro %}
