{% extends 'management/management_base.html' %}

{% block content %}
    <h1>Add new hosting service (step 1)</h1>
    <form method="POST" action="" class="hosting-service-form">
        {{ form.csrf_token }}
        <div class="form-fields">
            <p>
                {{ form.type.label }}
                {{ form.type() }}
            </p>
            <p>
                {{ form.landingpage_url.label }}
                {{ form.landingpage_url() }}
            </p>
        </div>
        <div class="form-submit">
            <input type="submit" value="submit">
        </div>
    </form>
{% endblock %}
